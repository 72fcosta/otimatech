---
layout: page-two-column
permalink: /cupons.html
image: promocao.jpg
icon: ticket
---

{% for post in site.tags.oferta limit:1 %}
<div class="part-header">
    <div class="part-img">
        <img src="/assets/img/{{ post.image }}" alt="" />
        <h4 class="part-subtitle">{{ post.subtitle }}</h4>
    </div>
</div>
<div class="part-content">
    <div class="part-content-inner">
        <h3 class="part-title"><i class="fa fa-{{ page.icon }}"></i> {{ post.title }}</h3>
        {{ post.content }}
        <form id="form-newsletter" class="form-inline" method="post" action="https://madmimi.com/signups/subscribe/{{ site.madmimi }}">
            <label class="sr-only" for="signup[email]">Email address</label>
            <input type="hidden" name="utf8" value="âœ“" />
            <div class="input-group input-group-lg">
                <input class="form-control" name="signup[email]" type="text" placeholder="Digite aqui seu e-mail" />
                <span class="input-group-btn">
                    <button type="submit" class="oferta-btn btn btn-default btn-p"> <i class="fa fa-angle-double-right"></i></button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endfor %}
