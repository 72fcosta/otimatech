---
layout: page-two-column
permalink: /contato.html
image: "contato.jpg"
---

<div class="part-content">
    <div class="part-phone">
        <i class="fa fa-phone"></i> <small>11</small> 3410-5555
    </div>
    <div class="part-whatsapp">
        <i class="fa fa-whatsapp"></i> <small>11</small> 94790-8090
    </div>
    <hr />
    <form action="https://formspree.io/{{ site.email }}" method="post">
        <div class="form-inner">
            <div class="form-side">
                <div class="form-group form-group-lg has-feedback has-feedback-left">
                    <label class="control-label" for="contatoNome">Seus dados</label>
                    <i class="fa fa-user form-control-feedback"></i>
                    <input class="form-control" type="text" name="contatoNome" placeholder="Nome" />
                </div>
                <div class="form-group form-group-lg has-feedback has-feedback-left">
                    <label class="control-label sr-only" for="contatoEmail">Email</label>
                    <i class="fa fa-envelope form-control-feedback"></i>
                    <input class="form-control" type="text" name="contatoEmail" placeholder="E-mail" />
                </div>
                <div class="form-group form-group-lg has-feedback has-feedback-left">
                        <label class="control-label" for="contatoAssunto">Assunto</label>
                        <i class="fa fa-tag form-control-feedback"></i>
                        <input type="hidden" name="_next" value="{{ site.url }}/#contato" />
                        <input type="hidden" name="_subject" value="Contato do site" />
                        <input type="hidden" name="_format" value="plain" />
                        <input class="form-control" type="text" name="contatoAssunto" placeholder="Assunto" />
                </div>
            </div>
            <div class="form-side">
                <div class="form-group">
                    <label class="control-label" for="contatoMensagem">Mensagem</label>
                    <textarea class="form-control" name="contatoMensagem"></textarea>
                </div>
            </div>
        </div>
        <button id="contato-btn" type="submit" class="btn btn-lg btn-p"><i class='fa fa-envelope'></i> Enviar a mensagem</button>
    </form>
</div>
