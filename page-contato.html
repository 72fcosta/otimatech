---
layout: page
permalink: /contato.html
image: "contato"
---

<div class="center">
    <div class="page-content">
        <div class="part">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#contato" aria-controls="contato" role="tab" data-toggle="tab">Informações</a></li>
                <li role="presentation"><a href="#orcamento" aria-controls="orcamento" role="tab" data-toggle="tab">Orçamento</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="contato">
                    <form accept-charset="UTF-8" class="form" id="form-contato" method="post" action="https://formkeep.com/f/{{ site.formkeep }}">
                        <div class="form-inner">
                            <div class="form-side">
                                <div class="form-group form-group-lg has-feedback has-feedback-left">
                                    <label class="control-label" for="contatoNome">Seus dados</label>
                                    <i class="fa fa-user form-control-feedback"></i>
                                    <input class="form-control" type="text" name="contatoNome" placeholder="Nome" />
                                </div>
                                <div class="form-group form-group-lg has-feedback has-feedback-left">
                                    <label class="control-label sr-only" for="contatoEmail">Email</label>
                                    <i class="fa fa-envelope form-control-feedback"></i>
                                    <input class="form-control" type="text" name="contatoEmail" placeholder="E-mail" />
                                </div>
                                <div class="form-group form-group-lg has-feedback has-feedback-left">
                                    <label class="control-label" for="contatoAssunto">Assunto</label>
                                    <i class="fa fa-tag form-control-feedback"></i>
                                    <input class="form-control" type="text" name="contatoAssunto" placeholder="Assunto" />
                                </div>
                            </div>
                            <div class="form-side">
                                <div class="form-group">
                                    <label class="control-label" for="contatoMensagem">Mensagem</label>
                                    <textarea class="form-control" name="contatoMensagem"></textarea>
                                </div>
                            </div>
                        </div>
                        <button id="contato-btn" type="submit" class="btn btn-lg btn-p"><i class='fa fa-refresh fa-spin'></i> Enviar</button>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="orcamento">
                    <form accept-charset="UTF-8" class="form" id="form-orcamento" method="post" action="https://formkeep.com/f/{{ site.formkeep }}">
                        <div class="form-inner">
                            <div class="form-side">
                                <div class="form-group form-group-lg has-feedback has-feedback-left">
                                    <label class="control-label" for="contatoNome">Seus dados</label>
                                    <i class="fa fa-user form-control-feedback"></i>
                                    <input class="form-control" type="text" name="contatoNome" placeholder="Nome" />
                                </div>
                                <div class="form-group form-group-lg has-feedback has-feedback-left">
                                    <label class="control-label sr-only" for="contatoEmail">Email</label>
                                    <i class="fa fa-envelope form-control-feedback"></i>
                                    <input class="form-control" type="text" name="contatoEmail" placeholder="E-mail" />
                                </div>
                                <div class="form-group form-group-lg has-feedback has-feedback-left">
                                    <label class="control-label" for="contatoTelefone">DDD+Telefone</label>
                                    <i class="fa fa-phone form-control-feedback"></i>
                                    <input id="contato-telefone" class="form-control" type="text" name="contatoTelefone" placeholder="Apenas os números" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="contatoMensagem">Mensagem</label>
                                    <textarea class="form-control" name="contatoMensagem"></textarea>
                                </div>
                            </div>
                            <div class="form-side">
                                <div class="form-group form-group-lg">
                                    <label class="control-label" for="modeloCamiseta">Camiseta modelo</label>
                                    <div class="input-group">
                                        <label class="radio-inline"><input type="radio" name="modeloCamiseta" value="vazio" />Nenhum</label>
                                        <label class="radio-inline"><input type="radio" name="modeloCamiseta" value="modelo107" />107</label>
                                        <label class="radio-inline"><input type="radio" name="modeloCamiseta" value="modelo146" />146</label>
                                        <label class="radio-inline"><input type="radio" name="modeloCamiseta" value="modelo209" />209</label>
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="control-label" for="qtdeCamiseta">Camiseta quantidade</label>
                                    <div class="input-group number-spinner">
                                        <span class="input-group-addon" data-dir="dwn">
                                            <span><i class="fa fa-minus"></i></span>
                                        </span>
                                        <input type="text" class="form-control text-center" value="0" name="qtdeCamiseta" />
                                        <span class="input-group-addon"  data-dir="up">
                                            <span><i class="fa fa-plus"></i></span>
                                        </span>
                                    </div>
                                </div>
                                <hr class="separator">
                                <div class="form-group form-group-lg">
                                    <label class="control-label" for="modeloShorts">Shorts modelo</label>
                                    <div class="input-group">
                                        <label class="radio-inline"><input type="radio" name="modeloShorts" value="vazio" />Nenhum</label>
                                        <label class="radio-inline"><input type="radio" name="modeloShorts" value="modelo181" />181</label>
                                        <label class="radio-inline"><input type="radio" name="modeloShorts" value="modelo1812" />181/2</label>
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="control-label" for="qtdeShorts">Shorts quantidade</label>
                                    <div class="input-group number-spinner">
                                        <span class="input-group-addon" data-dir="dwn">
                                            <span><i class="fa fa-minus"></i></span>
                                        </span>
                                        <input type="text" class="form-control text-center" value="0" name="qtdeShorts" />
                                        <span class="input-group-addon"  data-dir="up">
                                            <span><i class="fa fa-plus"></i></span>
                                        </span>
                                    </div>
                                </div>
                                <hr class="separator">
                                <div class="form-group form-group-lg">
                                    <label class="control-label" for="qtdeMeiao">Meião quantidade</label>
                                    <div class="input-group number-spinner">
                                        <span class="input-group-addon" data-dir="dwn">
                                            <span><i class="fa fa-minus"></i></span>
                                        </span>
                                        <input type="text" class="form-control text-center" value="0" name="qtdeMeiao" />
                                        <span class="input-group-addon"  data-dir="up">
                                            <span><i class="fa fa-plus"></i></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <button id="contato-btn" type="submit" class="btn btn-lg btn-p"><i class='fa fa-refresh fa-spin'></i> Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
