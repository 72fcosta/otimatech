<div class="sidebar">
    <div class="sidebar-item sidebar-newsletter">
        <h4 class="sidebar-title"><i class="fa fa-rss"></i>Newsletter</h4>
        <div class="sidebar-content">
            <p class="slice-subtitle newsletter-subtitle">{{ site.slice_newsletter_description }}</p>
            <form id="form-newsletter" class="form" method="post" action="https://madmimi.com/signups/subscribe/{{ site.madmimi }}">
                <label class="sr-only" for="signup[email]">Email address</label>
                <input type="hidden" name="utf8" value="âœ“" />
                <div class="input-group input-group-lg">
                    <input class="form-control" name="signup[email]" type="text" placeholder="Digite aqui seu e-mail" />
                    <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-t"><span class="fa fa-envelope"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="sidebar-item sidebar-blog">
        <h4 class="sidebar-title"><i class="fa fa-pencil"></i>Postagens recentes</h4>
        <div class="sidebar-content">
            {% for post in site.categories.blog limit:3 %}
            <a href="{{ post.url }}"><i class="fa fa-angle-right"></i>{{ post.title }}</a>
            {% endfor %}
        </div>
    </div>
    {% for post in site.tags.sidebar limit:3 %}
    <div class="sidebar-item">
        <h4 class="sidebar-title"><i class="fa fa-{{ post.icon }}"></i>{{post.title}}</h4>
        <div class="sidebar-content">
            {{ post.excerpt }}
            <a class="btn btn-default btn-block btn-t" href="/area.html"><i class="fa fa-plus"></i> Saiba Mais</a>
        </div>
    </div>
    {% endfor %}
    <div class="sidebar-item sidebar-facebook">
        <div class="fb-page" data-href="https://www.facebook.com/{{ site.face_username }}/" data-width="400" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/{{ site.face_username }}/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/{{ site.face_username }}/">{{ site.face_username }}</a></blockquote>
        </div>
    </div>
</div>
