<section class="intro-page">
    <div class="intro-page-img">
        <img src="/assets/img/{{ page.image }}.jpg" alt="Ilustração do banner sobre {{ page.title }}" />
    </div>
    <div class="intro-page-inner center">
        {% for top_item in site.links %}
            {% if page.url == top_item.top_url %}
            <h1 class="intro-page-title">{{ top_item.top_title }}</h1>
            <p class="intro-page-description">{{ top_item.intro }}</p>
            {% endif %}
        {% endfor %}
    </div>
</section>
