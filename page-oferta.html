---
layout: page
title: "Oferta exclusiva do site"
permalink: /oferta.html
image: "promocao"
intro: "Garanta já o seu cupom!"
sitemap:
    exclude: "no"
---

<div class="center">
    <div class="page-content">
        {% for post in site.tags.oferta %}
        <div class="part">
            <h3 class="part-title">{{ post.title }}</h3>
            <div class="part-content">
                {{ post.content }}
                <form id="form-newsletter" class="form-inline" method="post" action="https://madmimi.com/signups/subscribe/{{ site.madmimi }}">
                    <label class="sr-only" for="signup[email]">Email address</label>
                    <input type="hidden" name="utf8" value="✓" />
                    <div class="input-group input-group-lg">
                        <input class="form-control" name="signup[email]" type="text" placeholder="Digite aqui seu e-mail" />
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default btn-p"><span class="fa fa-envelope"></span> Enviar</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
