---
layout: page
title: "Blog"
permalink: /blog.html
image: "blog"
intro: "É disso que estamos falando."
---

<div class="center">
    <div class="page-content">
        {% for post in site.categories.blog %}
        <div class="part">
            <div class="part-rear">
                <img class="part-img" src="/assets/img/{{ post.image }}.jpg" alt="Ilustração sobre {{ post.title }}" />
            </div>
            <div class="part-front">
                <a class="part-title" href="{{ post.url }}">
                    {{ post.title }} 
                </a>
            </div>
            <div class="part-intro">
                <a class="part-link" href="{{ post.url }}">{{ post.intro }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
