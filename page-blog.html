---
layout: page-two-column
permalink: /blog.html
image: blog.jpg
icon: pencil
---

{% for post in site.categories.blog %}
<div class="part">
    <div class="part-rear">
        <img class="part-img" src="/assets/img/{{ post.image }}" alt="Ilustração sobre {{ post.title }}" />
        <div class="part-front">
            <a class="part-title" href="{{ post.url }}">
                {{ post.title }} 
            </a>
        </div>
        <div class="part-intro">
            <a class="part-link" href="{{ post.url }}">{{ post.excerpt }}</a>
        </div>
    </div>
</div>
{% endfor %}
