---
layout: page
permalink: /blog.html
image: blog.jpg
icon: pencil
---

{% for post in site.categories.blog %}
<div class="part-header">
    <div class="part-img">
        <img src="/assets/img/{{ post.image }}" alt="" />
        <h4 class="part-subtitle">{{ post.subtitle }}</h4>
    </div>
</div>
<div class="part-content">
    <div class="part-content-inner">
        <div class="part">
            <div class="part-rear">
                <img class="part-img" src="/assets/img/{{ post.image }}.jpg" alt="Ilustração sobre {{ post.title }}" />
            </div>
            <div class="part-front">
                <a class="part-title" href="{{ post.url }}">
                    {{ post.title }} 
                </a>
            </div>
            <div class="part-intro">
                <a class="part-link" href="{{ post.url }}">{{ post.intro }}</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
